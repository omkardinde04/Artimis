<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Zeus' Healing Ledger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        /* General Styles */
        body {
            font-family: Algerian;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            background-image: url('doc_bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            background-color: #333;
            color: rgba(255, 255, 255, 0.778);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 5;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            padding: 8px 16px;
            background-color: #444;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        /* Appointment Form Section */
        .appointment-form {
            background-color: #ffffffbd;
            padding: 40px;
            margin: 40px auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .appointment-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        select, input[type="date"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>

    <header>
        <h1>Zeus' Healing Ledger</h1>
        <nav>
            <ul>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="doctor.html">Doctor's Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="appointment-form">
            <h2>Book an Appointment</h2>
            <form id="appointmentForm">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" name="patientName" required>

                <label for="doctor">Choose Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="Dr. Zeus">Dr. Zeus</option>
                    <option value="Dr. Athena">Dr. Athena</option>
                    <option value="Dr. Hermes">Dr. Hermes</option>
                </select>

                <label for="date">Choose Date:</label>
                <input type="date" id="date" name="appointmentDate" required>

                <label for="time">Choose Time Slot:</label>
                <select id="time" name="appointmentTime" required>
                    <option value="9:00 AM">9:00 AM - 10:00 AM</option>
                    <option value="11:00 AM">11:00 AM - 12:00 PM</option>
                    <option value="2:00 PM">2:00 PM - 3:00 PM</option>
                </select>

                <button type="submit">Book Appointment</button>
            </form>
        </section>
    </main>

    <script>
        // Form submission and storing appointment in localStorage
        const form = document.getElementById('appointmentForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const patientName = document.getElementById('patientName').value;
            const doctor = document.getElementById('doctor').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            const appointment = { patientName, doctor, date, time };

            // Get existing appointments or initialize an empty array
            const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
            appointments.push(appointment);

            // Save updated appointments list to localStorage
            localStorage.setItem('appointments', JSON.stringify(appointments));

            alert('Appointment booked successfully!');

            form.reset();
        });
    </script>
</body>
</html>
